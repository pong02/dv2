<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
    <link rel="stylesheet" href="style.css">
    <title>Data Visualisation 2 </title>
</head>

<body>
    <div class="container">
        <h1>Does the minimum wage and price of a Big Mac in a country affect the people's happiness? </h1>
        <div>
            <div id="bar-container">
            <!--https://www.minimum-wage.org/international/singapore-->
            <!--https://wageindicator.org/ for missing countries-->
            </div>
            <div id="map-container"></div>
            <div id="picto-container"></div>
            <div id="smolchart-container" style="display:flex">
                <div id="pie-container"></div>
                <div id="bibar-container"></div>
            </div>
        </div>
    </div>



    <script type="text/javascript">
        var wageJson = "js/wage.vg.json";
        vegaEmbed('#bar-container', wageJson).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var mapJson = "js/map2.vg.json";
        vegaEmbed('#map-container', mapJson).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
        var borgirsJson = "js/borgir.vg.json";
        vegaEmbed('#picto-container', borgirsJson).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var valueJson = "js/value.vg.json";
        vegaEmbed('#pie-container', valueJson).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var valuationJson = "js/valBar.vg.json";
        vegaEmbed('#bibar-container', valuationJson).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

</body>

</html>

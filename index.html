<body>
    <div class="container">
        <h1>Does the minimum wage and price of a Big Mac in a country affect the people's happiness? </h1>
        <div>
            <div id="bar-container">
            <!--https://www.minimum-wage.org/international/singapore-->
            <!--https://wageindicator.org/ for missing countries-->
            </div>
            <div id="map-container"></div>
            <div id="picto-container">Or maybe isotype to just compare all countries</div>
            <div id="waffle-container" style="display:flex">
                <div id="borgirPrice"></div>
                <div id="borgirValue"></div>
            </div>
        </div>
    </div>



    <script type="text/javascript">
        var wageJson = "js/wage.vg.json";
        vegaEmbed('#bar-container', wageJson).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var mapJson = "js/map.vg.json";
        vegaEmbed('#map-container', mapJson).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var borgirsJson = "js/borgir.vg.json";
        vegaEmbed('#picto-container', borgirsJson).then(function(result) {

        }).catch(console.error);
